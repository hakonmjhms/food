name: Send Menu to Teams

on:
  # Add cron to trigger every day at 9:00 AM (change as needed)
  schedule:
    - cron: "0 9 * * *"
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  send-menu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 PyPDF2

      - name: Run Python Script and Capture Output
        id: run_script
        run: |
          menu_output=$(python scripts/scrape_and_extract.py)
          echo "menu_output=$menu_output" >> $GITHUB_ENV

      - name: Post Message to Teams
        if: success()
        run: |
          curl -X POST "${{ secrets.TEAMS_WEBHOOK_URL }}" \
          -H "Content-Type: application/json" \
          -d '{
              "type": "message",
              "attachments": [
                {
                  "contentType": "application/vnd.microsoft.card.adaptive",
                  "contentUrl": null,
                  "content": {
                    "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                    "type": "AdaptiveCard",
                    "version": "1.2",
                    "body": [
                      {
                        "type": "TextBlock",
                        "text": "'"${{ env.menu_output }}"'"
                      }
                    ]
                  }
                }
              ]
            }'
