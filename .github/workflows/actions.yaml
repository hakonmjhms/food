name: Send Menu to Teams

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  send-menu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 PyPDF2

      - name: Run Python Script and Capture Output into Environment Variable
        id: run_script
        run: |
          # Capture the output of the Python script and store it in an environment variable
          output=$(python scripts/scrape_and_extract.py)
          echo "MENU_OUTPUT=${output}" >> $GITHUB_ENV

      - name: Post Message to Teams
        if: success()
        #env:
        #  MENU_OUTPUT: ${{ env.MENU_OUTPUT }}
        run: |
          echo "{\"text\": ${json_data}}"
          
          # Post the JSON message to Teams
          curl -X POST "${{ secrets.TEAMS_WEBHOOK_URL }}" \
          -H "Content-Type: application/json" \
          -d '{
              "type": "message",
              "attachments": [
                {
                  "contentType": "application/vnd.microsoft.card.adaptive",
                  "contentUrl": null,
                  "content": {
                    "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                    "type": "AdaptiveCard",
                    "version": "1.2",
                    "body": [
                      {
                        "type": "TextBlock",
                        "text": "${{ env.MENU_OUTPUT }}"
                      }
                    ]
                  }
                }
              ]
            }'
